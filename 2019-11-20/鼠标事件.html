<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background: slateblue;
            position
            /* 规定元素的定位类型 */
            : absolute;
            left
            /* 左边距 */
            : 0;
            top
            /* 上边距 */
            : 0;
            cursor
            /* 光标形状 */
            : move;
        }
    </style>
</head>

<body style="height:3000px">
    <div id="box"></div>
    <button id="btn">按钮</button>
    <button id="btn2">按钮2</button>
    <script>
        btn2.onclick/* 点击事件 */ = function () {
            alert('点击')
        }

        function changan(cb) {
            let timer;
            btn.onmousedown = function () {
                let time = +new Date;
                timer = setInterval(() => {
                    let now = new Date;
                    if (now - time > 1000) {
                        // console.log('长按');
                        cb();//钩子函数，生命周期函数
                    }
                });
            }
            btn.onmouseup = function () {
                clearInterval(timer);
            }
        }

        let num = 1;
        changan(function () {
            num -= .01;
            box.style.opacity = num;
        });


        box.onmousemove = function (ev) {
            // console.log('移动');
            console.log(ev);
            this.style.left = ev.clientX - this.clientWidth / 2 + 'px';
            this.style.top = ev.pageY - this.clientHeight / 2 + 'px';
            // this.style.top = window.pageYOffset + ev.clientY - this.clientHeight/2+ 'px';
        }
        /* 
        所有词汇解析，以及拓展
        onmousedown 鼠标按下事件

        setInterval() 方法可按照指定的周期（以毫秒计）来调用函数或计算表达式。

        onmouseup 鼠标抬起事件

        clearInterval() 方法可取消由 setInterval() 函数设定的定时执行操作。

        clearInterval() 方法的参数必须是由 setInterval() 返回的 ID 值。

        onmousemove  鼠标滑动

        offsetWidth  当前对象的宽度。

        offsetHeight 当前对象的高度。

        offsetLeft 当前对象到其上级层左边的距离。

        offsetTop 当前对象到其上级层顶部边的距离。

        scrollWidth:获取对象的滚动宽度 。

        scrollHeight: 获取对象的滚动高度。

        scrollLeft:设置或获取位于对象左边界和对象中目前可见内容的最左端之间的距离(width+padding为一体)

        scrollTop:设置或获取位于对象最顶端和对象中可见内容的最顶端之间的距离；(height+padding为一体)

        clientWidth: 获取对象可见内容的宽度，不包括滚动条，不包括边框；

        clientHeight: 获取对象可见内容的高度，不包括滚动条，不包括边框；

        clientLeft: 获取对象的border宽度

        clientTop：获取对象的border高度

        offsetParent :当前对象的上级层对象.
         */
    </script>            
</body >
</html >
