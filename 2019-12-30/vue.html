<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    .box{
        width: 100px;
        height: 100px;
        border: 1px solid #000;
    }
    .box2{
        width: 100px;
        height: 100px;
        border: 1px solid red;
    }
    </style>
</head>
<body>
    <div class="app">
        <!-- <div v-text="str"></div> -->

        <div v-if="b" class="box"></div>

    <script>
        let v = new Vue({
            el:'.app',
            data:{

                title:'点击收起'
            }
        })
    </script>
</body>
</html>
