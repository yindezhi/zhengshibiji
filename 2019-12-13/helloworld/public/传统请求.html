<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="/get" method="GET">
        注册的用户名：<input name="user"
        type="text"/>
        注册的密码：<input type="password"
        name="pw"/>
        <input type="submit" value="提交">
    </form>

    <!-- 
        action:请求的地址
        method：请求的方式（get,post...）
        name="user",name="pw":字段
        -> user=nizhipeng&pw=1234
     -->
</body>
</html>
