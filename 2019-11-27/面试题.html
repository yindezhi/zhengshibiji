<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        const promise = new Promise((resolve, reject) => {
            console.log(1); //主线程
            resolve();
            console.log(2);//主线程
        })
        promise.then(() => {
            console.log(3);//微任务
        })
        console.log(4); //主线程
    </script>
</body>

</html>
