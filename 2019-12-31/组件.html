        template:`<button @click="click">按钮{{num}}</button>`,

        components:{
            btn
        }
    }
    new Vue({
        el:'#app',
        data:{
            msg:'haha'
        },
        methods:{

        },
        components:{
            ppa,  
        }
    })
    </script>
