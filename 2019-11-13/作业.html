        /*
            计算下面字符串中哪个字符出现的次数最多,它是谁，出现了多少次
        */

        let str2 = 'hd82nxa89a3axdma2naejaaxaa8n2xdanja2cah2hnadhioamwajexnad8mdahiodn';

        let obj = {};
        let ans = null,
            max = -1;
        for (let i = 0; i < str2.length; i++) {
            obj[str2[i]] = obj[str2[i]] === undefined ? 1 : obj[str2[i]] + 1;
            if (max < obj[str2[i]]) {
                max = obj[str2[i]];
                ans = str2[i];
            }
        }
        console.log(`出现最多的字符是${ans},出现了${max}次`);
