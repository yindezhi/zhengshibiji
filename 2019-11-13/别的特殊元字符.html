<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
      /* 
       \d
       \D
       \n
       \s   一个空格
       \S   一个非空格
       \b   一个边界符
       \B   一个非边界符
       \w   一个数字、字母、下划线
       \W   一个非数字、字母、下划线
       */

       let str = '18713777031';
       console.log(/^1[3-9]\d{9}$/.test(str));
       

       /* 
         英文的字符串开头有一个边界符，字母与字母之间是没有边界符的
         中英文结合的情况下中文的左边有边界符，右边没有边界符
         中文的符号左右两边都有边界符（前提是整个字符串不都是中文）
         整个字符串都是中文，是没有边界符的
        */
    </script>
</body>
